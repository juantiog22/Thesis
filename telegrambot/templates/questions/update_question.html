{% extends "questions/base_questions.html" %}
{% load static %}

{% block content %}

{% include 'includes/header.html' %}



<link rel="stylesheet" href="{% static 'css/add_question.css' %}"/>
<link rel="stylesheet" href="{% static 'css/list_base.css' %}"/>



<div class="header-block" style="margin-top:15px;">
  <div class="grid-container fluid">
    <div class="grid-x grid-padding-x">
      <div class="cell small-12">
          <ul class="tabs" data-tabs id="example-tabs">
            <li class="route tabs-title" style="margin:5px;">
              <a href="{% url 'home_app:home_panel' %}">Home</a>
            </li>   
            <li class="route tabs-title" style="margin:5px;">
                <a href="{% url 'questions_app:questions_all' %}">Questions</a>
           </li> 
            <li class="route tabs-title" style="margin:5px;">
              <a href="{% url 'questions_app:update_question' question.id %}">Update Question</a>
            </li> 
          </ul>
      </div>
    </div>
  </div>
</div>
<div class="table-block">
  <div class="grid-container fluid" >
    <div class="grid-x grid-padding-x">
      <div class="cell small-12" >
        <div class="translucent-form-overlay">
          <form method='POST'>{% csrf_token %}
            <h3>Update Question</h3>
            <div class="row columns">
              <label>Question
                <input class="form-control" id="titulo" name="titulo"
                               required
                               type="text"
                               value="{{object.title}}"
                            >
              </label>
            </div>
            <div class="row columns">
              <label>Posible responses
                <textarea class="form-control" id="responses" name="responses" required rows="9">{% for response in object.preguntas.all %}{{ response.texto }}&#10;{% endfor %}</textarea>
              </label>
            </div>
            <button type='submit' class="bn632-hover bn26">Save</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
